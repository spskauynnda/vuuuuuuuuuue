<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" ></script>
</head>
<body>
    <div id="app-1">
        <ol>
            <todo-item
                v-for="todo in todos"
                v-bind:todo="todo"
                v-bind:key="todo.id"
            ></todo-item>
        </ol>
    </div>



    <script type="text/javascript">
        Vue.component('todo-item', {
          props: ['todo'],
          template: '<li>{{ todo.text }}</li>'
        })

        var app1 = new Vue({
          el: '#app-1',
          data: {
            todos: [
              { id: 0, text: '早上好啊' },
              { id: 1, text: '中午好啊' },
              { id: 2, text: '晚上好啊' }
            ]
          }
        })
    </script>
</body>
</html>
